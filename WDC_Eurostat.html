<script src="https://www.promisejs.org/polyfills/promise-7.0.4.min.js"></script>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                <h2>Get Eurostat Data</h2>
                <form>
                    <div class="form-inline">
                        <label for="TC" class="text-center">Table Code</label>

				        <label for="F">Filters</label>
				    </div>
				    <div class="form-inline">
				        <input type="text" class="form-control" id="TC" value="nama_10_gdp">
				        <input type="text" class="form-control" id="F" value="na_item=B1GQ&sinceTimePeriod=2015&precision=1&geo=EE&geo=FI&geo=LV&unit=CLV_I15&unitLabel=label">
				    </div>
				</form>
                <button type = "button" id = "submitButton" class = "btn btn-success" style = "margin: 10px;">Lae andmed! Get Data!</button>
            </div>
        </div>
    </div>
