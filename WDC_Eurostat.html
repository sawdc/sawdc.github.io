<html>
<head>
    <title>Eurostat Tableau WDC</title>
   
	<meta http-equiv="Cache-Control" content="no-store" />  
     <script src="https://cdn.jsdelivr.net/npm/jsonstat-toolkit@1.0.8"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<script src="https://www.promisejs.org/polyfills/promise-7.0.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>   
    <script src="https://cdn.jsdelivr.net/npm/jsonstat-toolkit@1.0.8"></script>
	<script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
	<script src="WDC_Eurostat.js" type="text/javascript"></script>
</head>
  
<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                <h2>Lae Eurostati andmed / Get Eurostat Data</h2>
		              <form>
                    <div class="form-inline">
							    </div>
				    <div class="form-inline">
                        		<label for="DC">Andmepäringu kood / Dataset code:</label>					
					<textarea id="DC" name="DC" rows="4" cols="75">
  					  nama_10_gdp?na_item=B1GQ&sinceTimePeriod=2015&precision=1&geo=EE&geo=FI&geo=LV&unit=CLV_I15&unitLabel=label
					  </textarea>
					<p><a href="https://ec.europa.eu/eurostat/web/query-builder/tool" target="_blank">Kasuta päringu generaatorit / Use Query Builder to generate the Dataset code</a></p>  
				    </div>
				</form>
                <button type = "button" id = "submitButton" class = "btn btn-success" style = "margin: 10px;">Lae andmed! Get Data!</button>
            </div>
        </div>
    </div>
</body>
</html>
