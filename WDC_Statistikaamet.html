<html>
<head>
    <title>Stat.ee Tableau WDC with translation</title> <!--Translation with Neurotõlge API from Estoniat to:
	de, lv, lt, fi, ru. Data in English will be pulled by default. -->

    <meta http-equiv="Cache-Control" content="no-store" />  

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<script src="https://www.promisejs.org/polyfills/promise-7.0.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>   
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>

	<script src="WDC_Statistikaamet.js" type="text/javascript"></script>

<style>
      div {
        margin-bottom: 10px;
      }
      label {
        display: inline-block;
        width: 250px;
        text-align: right;
      }
    </style>

</head>
  
<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                <h2>Lae Statistikaameti andmed / <br>Get Statistics Estonia Data</h2>
		              <form>
				    <div class="form-inline">
                				<label for="TC">Andmetabeli kood / Datatable code:</label>					
				        	<input type="text" class="form-control" id="TC" name="TC" value="IA001"> <br><br>
                				<label for="Y">Algusaasta / Start year:</label>		                
				        	<input type="text" class="form-control" id="Y" name="Y" value="2010"> <br><br>
                				<label for="F">JSON päring (valikuline)/ JSON query (optional):</label>					
						<textarea id="F" name="F" rows="4" cols="75"></textarea>
					    	<label for="L">Lisakeel (valikuline) / Additional language (optional):</label>
					    		<select id="L" name="L" style="height: 35px; width: 195px;">
								  <option value="none"></option>
								  <option value="fi">Soome/Finnish</option>
								  <option value="de">Saksa/German</option>
								  <option value="ru">Vene/Russian</option>
								  <option value="lv">Läti/Latvian</option>
								  <option value="lt">Leedu/Lihtuanian</option>						    
							</select>
          
					</div>
				</form>
                <button type = "button" id = "submitButton" class = "btn btn-success" style = "margin: 10px;">Lae andmed! Get Data!</button>
            </div>
        </div>
    </div>

</body>
  
</html>
